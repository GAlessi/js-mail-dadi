<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Email e dadi</title>

        <style media="screen">

            *{
                padding: 0;
                margin: 0;
            }

            .container{
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .flexItem{
                text-align: center;
            }

            h1{
                color: blue;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="flexItem">
                <h1 id="stamp1"></h1>
                <h1 id="stamp2"></h1>
            </div>
        </div>


        <script type="text/javascript">

// Verificatore di Email

            var stamp = document.getElementById("stamp1");
            var emailValide = ["aaa@gmail.com", "bbb@gmail.com", "ccc@gmail.com"]
            var emailUtente = prompt("Inserisci la tua Email")

            for (var i = 0; i < emailValide.length; i++) {
                var elem = emailValide[i]
                if(elem === emailUtente){
                    var validità = "Email valida"
                    i = emailValide.length;

                }else if (i == emailValide.length - 1){
                    var validità = "Non hai le autorizzazioni necessarie"
                }
            }
            console.log(validità);
            stamp.innerHTML = (validità)



// Lancio di dadi

            var stamp = document.getElementById("stamp2");
            var min = 1;
            var max = 6;
            var risultatoPlayer = Math.floor(Math.random() * max) + min;
            var risultatoComputer = Math.floor(Math.random() * max) + min;
            var vincitore = "Nessuno";
            console.log("Player: " + risultatoPlayer, "Computer: " + risultatoComputer);

            if(risultatoPlayer > risultatoComputer){
                vincitore = "Player";
            }else if (risultatoPlayer < risultatoComputer) {
                vincitore = "Computer";
            }

            console.log("vincitore: " + vincitore)
            stamp.innerHTML = ("Il vincitore è: " + vincitore);

        </script>
    </body>
</html>
