<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Email e dadi</title>

        <style media="screen">

            *{
                padding: 0;
                margin: 0;
            }

            .container{
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            h1{
                color: blue;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1 id="stamp"></h1>
        </div>


        <script type="text/javascript">

// Verificatore di Email

            var emailValide = ["aaa@gmail.com", "bbb@gmail.com", "ccc@gmail.com"]
            var emailUtente = prompt("Inserisci la tua Email")

            for (var i = 0; i < emailValide.length; i++) {
                var elem = emailValide[i]
                if(elem === emailUtente){
                    console.log("Email valida");
                    i = emailValide.length;
                }else if (i == emailValide.length - 1){
                    console.log("Non hai le autorizzazioni necessarie");
                }
            }


        </script>
    </body>
</html>
